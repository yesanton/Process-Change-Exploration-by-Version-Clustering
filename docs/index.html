<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #ffffff;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        .mainView {
          display: flex;
          flex-flow: column;
          width: 100vw;
          height: calc(100vh - 48px);
          max-height: calc(100vh - 48px);
          box-sizing: border-box;
          padding: 6px 10px 0;
        }
        .subView {
            display: flex;
            flex-flow: row;
            width: 100%;
            height: 82%;
            box-sizing: border-box;
            padding: 6px 6px 2px 6px;
            gap: 0.4rem;
            align-items: flex-start;
        }
        #DFGChartDivId {
            flex: 1 1 auto;
            height: 100%;
        }
        #DFGChart {
            width: 100%;
            height: 100%;
        }
        #SliderDivId1, #SliderDivId2 {
            flex: 0 0 3vw;
            min-width: 48px;
            max-width: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 4px 6px 8px;
        }
        #SliderDivId1 { margin-left: auto; }
        #SliderDivId2 { margin-left: 6px; }
        #LineChartDivId {
            height: 13%;
            min-height: 120px;
            padding: 0;
            box-sizing: border-box;
            position: relative;
            overflow: visible;
        }
        #LineChart {
            fill: white;
            width: 100%;
            height: 100%;
        }
        .mode-container {
            position: absolute;
            top: -44px;
            right: 18px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }
        .mode-group {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 16px;
            box-shadow: 0 10px 18px rgba(0,0,0,0.08);
            background: rgba(248, 250, 252, 0.92);
            border: 1px solid #e2e8f0;
            backdrop-filter: blur(3px);
        }
        .mode-divider {
            width: 1px;
            height: 32px;
            background: linear-gradient(180deg, rgba(148,163,184,0.08), rgba(148,163,184,0.35), rgba(148,163,184,0.08));
            border-radius: 999px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .timeline-mode-menu,
        .performance-mode-menu {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .timeline-mode-menu button {
            border: 1px solid #d1d5db;
            background: #f9fafb;
            color: #374151;
            border-radius: 9px;
            padding: 4px 9px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 120ms ease-in-out;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }
        .timeline-mode-menu button:hover {
            background: #eef2ff;
            border-color: #c7d2fe;
            color: #1d4ed8;
        }
        .timeline-mode-menu button.active {
            background: linear-gradient(135deg, #a9b7f9, #c2cbfb);
            border-color: #cbd5e1;
            color: #0f172a;
            box-shadow: 0 3px 8px rgba(169,183,249,0.12);
        }
        .performance-mode-menu {
            position: static;
        }
        .performance-mode-menu button {
            border: 1px solid #d1d5db;
            background: #f9fafb;
            color: #374151;
            border-radius: 9px;
            padding: 4px 9px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 120ms ease-in-out;
            letter-spacing: 0.2px;
            text-transform: uppercase;
        }
        .performance-mode-menu button:hover {
            background: #eef2ff;
            border-color: #c7d2fe;
            color: #1d4ed8;
        }
        .performance-mode-menu button.active {
            background: linear-gradient(135deg, #b3e6d4, #c7f0e4);
            border-color: #cbd5e1;
            color: #0f172a;
            box-shadow: 0 3px 8px rgba(179,230,212,0.12);
        }
    </style>
</head>

<script src="d3.js"></script>

<!-- next ones are for the dfg -->
<link rel="stylesheet" href="dfg/demo.css">
<link id="css" rel="stylesheet" href="dfg/main-dfg.css">
<script src="dagre-d3.js"></script>
<link rel="stylesheet" href="dfg/tipsy.css">
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="dfg/tipsy.js"></script>

<!-- this is for the path and activities sliders -->
<script src="https://unpkg.com/d3-simple-slider"></script>

<body>
    <header style="background: linear-gradient(90deg,#1f2937,#0b1324); color: #f3f4f6; padding: 12px 16px 10px; margin: 0 0 2px 0; text-align: center; font-size: 22px; letter-spacing: 0.6px; text-transform: uppercase; font-weight: 600;">
        Process Change Exploration by Version Clustering
    </header>
    <div class="mainView">
        <div class='subView'>
            <div id='DFGChartDivId'> <svg id="DFGChart"></svg> </div>
            <div id='SliderDivId1'> <svg id="SliderId1"></svg> </div>
            <div id='SliderDivId2'> <svg id="SliderId2"></svg> </div>
        </div>
        <div id="LineChartDivId">
            <div class="mode-container">
                <div class="mode-group performance">
                    <div id="performance-mode-menu" class="performance-mode-menu">
                        <button type="button" data-mode="percent" class="active">% Performance</button>
                        <button type="button" data-mode="absolute">Absolute Performance</button>
                    </div>
                </div>
                <div class="mode-divider"></div>
                <div class="mode-group timeline">
                    <div id="timeline-mode-menu" class="timeline-mode-menu">
                        <button type="button" data-mode="timewindow" class="active">Time Window</button>
                        <button type="button" data-mode="timeversion">Time Version</button>
                    </div>
                </div>
            </div>
            <svg id="LineChart"></svg>
        </div>
    </div>
</body>

<script src="index.js"></script>
<script id="js" src="dfg/main-dfg.js"></script>
<script src="linechart/multiple-bushes.js"></script>
<script src="sliders/sliders.js"></script>

</html>
